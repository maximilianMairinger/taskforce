<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Taskforce</title>
  <meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" name="viewport">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta content="no" name="msapplication-tap-highlight">
  <!--<link rel="manifest" href="/webmanifest.json"><link href="/res/img/taskforce_logo_180x180.png" rel="icon" type="image/png">-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=PT+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/res/img/logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/res/img/logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/res/img/logo/favicon-16x16.png">
  <link rel="manifest" href="/res/img/logo/site.webmanifest">
  <link rel="mask-icon" href="/res/img/logo/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/res/img/logo/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/res/img/logo/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script src="/dist/taskforce.js"></script>
  <style>
    html {
      height: 100%;
      width: 100%
    }

    body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden
    }

    c-center {
      width: 100%;
      height: 100%;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center
    }

    c-error {
      font-size: 20px;
      text-align: center;
      min-width: 300px;
      max-width: 70%
    }

    ::selection {
      background: rgba(0, 0, 0, .15)
    }
  </style>
</head>

<body>
  <c-init>
    <c-center>
      <c-error>Ouch, something went wrong while loading this site. If you'd like to use this service please consider
        using a modern browser (like <a href="https://www.google.com/chrome/">chrome</a>).<br><br>Note that java-script
        is required to load this page.</c-error>
    </c-center>
    <script>!function () { var t = document.querySelector("c-center"); t.style.opacity = 0, setTimeout(function () { t.style.transition = ".5s", setTimeout(function () { t.style.opacity = 1 }, 100) }, 400) }();</script>
  </c-init>
</body>

</html>
